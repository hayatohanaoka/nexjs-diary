name: GitHub Actions Demo
on: [push]
jobs:
  installNodeEnv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 23
        uses: actions/setup-node@v4
        with:
          node-version: '23.0'
          cache: npm
          cache-dependency-path: ./package-lock.json
      - run: cd ..
      - run: npm install
      - run: npm run test:e2e
